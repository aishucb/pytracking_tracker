<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Dashboard</title>
</head>
<body>
    <h1>Filter Dashboard</h1>

    <form method="POST">
        <label for="customer_id">Select Customer ID:</label>
        <select id="customer_id" name="customer_id">
            {% for customer_id in customer_ids %}
                <option value="{{ customer_id }}" {% if customer_id == selected_customer_id %}selected{% endif %}>{{ customer_id }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    {% if selected_customer_id %}
        <h2>Usernames for Customer ID: {{ selected_customer_id }}</h2>
        <ul>
            {% for username in usernames %}
                <li>{{ username }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
