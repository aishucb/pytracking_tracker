<!doctype html>
<html>
  <head>
    <title>CSV Reader</title>
  </head>
  <body>
    <h1>CSV Data</h1>
    {% if data %}
      <table>
        <thead>
          <tr>
            {% for col in data[0] %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in data[1:] %}
            <tr>
              {% for col in row %}
                <td>{{ col }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No data to display.</p>
    {% endif %}
  </body>
</html>
